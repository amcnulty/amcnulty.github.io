<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" type="image/x-icon" href="res/icon/favicon.ico">
        <title>Last Look Sports | Welcome!</title>
        <meta name="description" content="This is a description of Last Look Sports">
        <meta http-equiv="content-language" content="en">
        <meta charset="UTF-8">
        <meta name="author" content="GradSpecs LLC">
        <link rel="stylesheet" type="text/css" href="style/login.css">
    </head>
    <body>
        <div class="hidden" id="signInOverlay">
            <h3>Email:</h3>
            <input type="email" id="email">
            <h3>Password:</h3>
            <input type="password" id="password"><br><br>
            <a href="#" id="forgotPassword">Forgot Password</a>
            <div id="logInButton">LOG IN</div>
        </div>
        <div id="topBar">
            <div id="left">
                <div class="leftTab" id="about"><p class="headerLink">About</p></div>
                <div class="leftTab" id="contact"><p class="headerLink">Contact</p></div>
                <div class="leftTab" id="pricing"><p class="headerLink">Pricing</p></div>
            </div>
            <div id="right">
                <div class="rightTab" id="signIn"><p class="headerLink">Sign In</p></div>
                <div class="rightTab" id="signUp">
                    <p class="headerLink">Sign Up</p>
                    <div class="hidden" id="signUpDropDown">
                        <div class="cell" id="SUleft">
                            Coach
                        </div>
                        <div class="cell" id="SUright">
                            Player
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="bottom">
            <img id="banner" src="res/logos/banner.png">
            <div id="links">
                <a href="#">Private Policy</a>
                <a id="terms" href="#">Terms and Conditions</a>
                <a href="#">Software Licence Agreement</a>
            </div>
        </div>
        <script type="text/javascript" src="script/login.js"></script>
    </body>
</html>
